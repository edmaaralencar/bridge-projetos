<!-- auth/templates/auth/signup_user3.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>

</head>
<body>
    <h1>Admin Signup</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'sign-in' %}">Login here</a>.</p>
</body>
</html>
