{% extends 'auth/userbase.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/loginstyle.css' %}">
    <style>
    .loginbutton {
        background-image: url('{% static "img/login.png" %}');
       
    }
    </style>
</head>

<body>
    <div class="logousuario">
        <div class="logobridge">
            
            <img id="logo" src="{% static 'img/logousuario.png' %}" alt="logo do produto bridge">
            <p class="usuarios">Usuários</p>
        </div>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'sign-in' %}">
        {% csrf_token %}
        <input  type="text" name="username" placeholder="Usuário" required >
        <input style = "margin-top: 18px;" type="password" name="password" placeholder="Senha" required>
        <button type="submit" class="loginbutton" >Entrar</button>


    </form>
    
</body>

</html>

{% endblock %}
