<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Detail</title>
</head>
<body>
    <div class="back">
        <a href="/home"><</a>
    </div>
    <div class="region">
        <img src="../../static/img/vetor.png" alt="">
        <p>{{ demand.region }}</p>
    </div>
    <div class="title">
        <h1>{{ demand.title }}</h1>
        <h2>{{ demand.description }}</h2>
        <p>Andamento</p>
    </div>
    <div class="stage">
        <img src="../../static/img/vetor2.png" alt="">
    </div>
    <div class="contatos">
        <h2>Contato do Projeto:</h2>
        <p>{{ demand.user.name }}: {{ demand.user.phone }}</p>
        <h2>Endereço</h2>
        <p>XXXX</p>
        <h2>Doadores atribuídos ao projeto</h2>
        <p>XXXX</p>
    </div>
    
    
    
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
