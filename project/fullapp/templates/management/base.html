{% load static %}

<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* label[for=id_description], label[for=id_name], label[for=id_image], label[for=id_price] {
    } */

    /* #icon:hover {
      filter: brightness(0) invert(1);
    } */
  </style>

  <title>{% block title %}{% endblock %} | Chat</title>
</head>
<body class="bg-[#F9F9F9] h-full">
  <div class="flex h-full">
    <aside class="w-[210px] p-12 justify-between h-full">
      <h1>Logo</h1>

      <nav class="flex-1 flex flex-col gap-4 my-12">
        <a class="group flex items-center gap-1 py-1 px-2 rounded-md hover:text-white w-full hover:bg-[#003223] transition-colors" href="/home">
          <img id="icon" src="{% static 'img/home.png' %}" class="w-4 h-4 group-hover:invert group-hover:brightness-0" alt="logo do produto bridge" />
          In√≠cio
        </a>
        <a class="group flex items-center gap-1 py-1 px-2 rounded-md hover:text-white w-full hover:bg-[#003223] transition-colors" href="/demands">
          <img id="icon" src="{% static 'img/check_circle.png' %}" class="w-4 h-4 group-hover:invert group-hover:brightness-" alt="logo do produto bridge" />
          Demandas
        </a>
        <button id="open-button" class="flex justify-between items-center relative py-1 px-2 rounded-md w-full transition-colors" href="">
          <span>
            Cadastrar
          </span>

          <img src="{% static 'img/expand_more.png' %}" alt="logo do produto bridge" />

          <div id="dropdown" class="hidden absolute mt-8 top-0 left-1 right-0 flex flex-col gap-1 ">
            <a class="text-start text-sm py-1 px-2 hover:text-white w-full hover:bg-[#003223] transition-colors rounded-lg overflow-hidden" href="/embassador/add">
              Embaixador
            </a>
            <a class="text-start text-sm py-1 px-2 hover:text-white w-full hover:bg-[#003223] transition-colors rounded-lg overflow-hidden" href="/manager/add">
              Gestor
            </a>
          </div>

        </button>
      </nav>
    </aside>
    <main class="border border-yellow-400 w-full flex-1 overflow-y-auto p-12">
      <div class="bg-[#FEFEFE] w-full flex">
        <input type="text" class="flex-1 p-2 placeholder:text-[#2D2D2D] text-sm" placeholder="Buscar por demandas, projetos e embaixadores">
      </div>
      
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <script>
    const button = document.querySelector('#open-button')
    const dropdown = document.querySelector('#dropdown')

    button.addEventListener('click', () => {
      if (dropdown.className.includes("hidden")) {
        dropdown.classList.remove("hidden")
      } else {
        dropdown.classList.add("hidden")
      }
    })
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
