{% extends 'management/base.html' %}

{% block title %}Registre-se{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mt-6">Cadastrar Gestor</h1>

<form method="POST" class="mt-4 flex flex-col gap-3">
  {% csrf_token %}

  {{ form.as_p }}

  <button class="w-full px-5 py-3 rounded-xl text-white bg-[#A7D9C7] text-[#F9F9F9] max-w-sm hover:bg-[#A7D9C7]/90">Cadastrar</button>
</form>
{% endblock %}
