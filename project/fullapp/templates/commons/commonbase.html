<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100%;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        @media only screen and (max-width: 600px) {
            .wrapper {
                width: 1000px;
                margin: 0 auto; /* Center the .wrapper on larger screens */
            }
            
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
